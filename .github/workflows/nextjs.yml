name: Deploy to Vercel

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: |
          npm cache clean --force
          npm ci --prefer-offline --no-audit

      - name: Build project
        run: npm run build

      - name: Check secrets
        run: |
          if [ -z "$VERCEL_TOKEN" ]; then
            echo "❌ VERCEL_TOKEN secret not set. Please add it to GitHub repository secrets."
            exit 1
          fi
          if [ -z "$VERCEL_ORG_ID" ]; then
            echo "❌ VERCEL_ORG_ID secret not set. Please add it to GitHub repository secrets."
            exit 1
          fi
          if [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "❌ VERCEL_PROJECT_ID secret not set. Please add it to GitHub repository secrets."
            exit 1
          fi
          echo "✅ All Vercel secrets are configured"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel --prod --yes
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        if: env.VERCEL_TOKEN != ''
